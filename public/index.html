<!doctype html>
<html lang="en" ng-app>
  <head>

    <title>Tech Event Finder</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <!-- APP CSS -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="page-header">
      <h1 class="heading">Tech Event Finder</h1>
    </div>

    <div class="container" id="information" style="margin-top: 2%;">
      <div id="searchBox">
        <h3 class="mssgs" id="searchMssg">Search for a tech event in any location</h3>
        <!--  Search form -->
        <form role="form" id="search-form">
          <div class="form-group">
            <div class="input-group">
              <input id="query" class="form-control" type="text" name="search" placeholder="City" required/>
              <select class = "custom-select" id="distanceForm" style="margin-left: 5px;">
                <option selected>Distance:</option>
                <option value="15">Within 15mi</option>
                <option value="25">Within 25mi</option>
                <option value="50">Within 50mi</option>
                <option value="100">Within 100mi</option>
              </select>
              <span class="input-group-btn">
              <button id="searchbutton" class="btn btn-secondary" type="submit">
              <i class="glyphicon glyphicon-search" aria-hidden="false"></i>Search</button>
              </span>
            </div>
          </div>
        </form>
      </div>
      <!-- Display results -->
      <h4 class="mssgs" id="resultsMssg"></h4>

    </div>

   <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!-- EventBite script -->
    <script src="js/eventBriteScript.js"></script>


  </body>
</html>
